<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Learning Platform</title>
</head>
<body>
    <h1>AI Learning Platform</h1>

    <div id="user-management">
        <form id="login-form">
            <label for="username-input">Enter Username to Save/Load Progress:</label>
            <input type="text" id="username-input" name="username" size="20" />
            <button type="submit">Login</button>
        </form>
        <div id="user-status" hidden>
            <strong id="welcome-message"></strong>
            <button id="logout-button">Logout</button>
        </div>
    </div>

    <hr>

    <form id="topic-form">
        <label for="topic-input">Enter a topic to learn:</label>
        <input type="text" id="topic-input" name="topic" size="40" />
        <button type="submit">Generate Content</button>
    </form>
    <hr>
    <main id="content-container">
        <p>Please enter a topic above and click "Generate Content" to start your learning journey.</p>
    </main>

    <script src="script.js"></script>
</body>
</html>
